<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required maxlength="15" size="10" placeholder="Seu Nome" autocomplete="username">
        </p>
        <p>
            <label for="isenha">
                Senha:
            </label>
            <input type="password" name="senha" id="isenha" required minlength="8" size="8" placeholder="Senha">
        </p>
        <p>
            <label for="iidade">
                Idade:
            </label>
            <input type="number" name="idade" id="iidade" required min="0" max="170" placeholder="Idade" step="1">
        </p>
        <p>
            <label for="imes">
                Aniversario:
            </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="">
                Dia do cadastro:
            </label>
            <input type="date" name="date" id="date" placeholder="dia de hoje">
        </p>
        <p>
            <label for="ihora">
                Horario:
            </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <input type="submit" value="entre">
        <input type="reset" value="apague" autocomplete="current-password"
         >
    </form>
</body>
</html>
