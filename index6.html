<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario basico</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Contas</legend>
            <p>
                <label for="inum1">
                    Numero 1:
                </label>
                <input type="number" name="num1" id="inum1" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="inum2">
                    Numero 2:
                </label>
                <input type="number" name="num2" id="inum2" required oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
            </p>
            <p>
                <label for="isoma">
                    Soma:
                </label>
                <output name="soma" id="isoma">0</output>
            </p>
        </fieldset>
        <p><input type="submit" value="Entre">
        <input type="reset" value="Apague"></p>
    </form>
</body>
</html>
